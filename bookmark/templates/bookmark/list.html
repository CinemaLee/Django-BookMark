<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <div id="container">
       <h1>BookMark List</h1>
       {{ urlCount }}개의 북마크가 있습니다.
       <ul>
           {% for row in urlList %}
                <li><a href="detail?url={{ row.url }}">{{row.title}}</a></li>
           {% endfor %}
       </ul> 
    </div>
</body>
</html>
